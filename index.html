<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/litera/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    
</head>
<body>

    <div class="wrapper">

        <nav class="navbar-light bg-light mb-3">
            <div class="container">
                <a href="#" class="navbar-brand">GitHub Finder</a>
            </div>
        </nav>

        <section class="search">
            <div class="container container-search">
                <div class="search card card-body text-black bg-light mb-3">
                    <h1>Search GitHub User</h1>
                    <p class="lead text-black">Enter a username to fetch a user profile and repos</p>
                    <input type="text" id="search-user" class="form-control" placeholder="GitHub Username...">
                    
                </div>
            </div>
        </section>

        <section class="profile">

            <div class="container container-profile">
                
            </div>
            
        </section>

        <footer class="mt-5 p-3 text-center bg-light">
            GitHub Finder &copy;
        </footer>


    </div>

    



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="assets/github.js"></script>
    <script src="assets/ui.js"></script>
    <script src="assets/app.js"></script>
</body>
</html>
